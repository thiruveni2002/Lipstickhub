<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lip Stencils</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: lightcoral;
    }
    .lip-stencil-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .lip-stencil {
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin: 10px;
      padding: 20px;
      text-align: center;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .lip-stencil img {
      max-width: 100%;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .buy-now-button {
      background-color: #ff4081;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .buy-now-button:hover {
      background-color: black;
    }
  </style>
</head>
<body>

<div class="lip-stencil-container">
  <div class="lip-stencil">
    <img src="img tool/lp7.jpg" alt="Lip Stencil 1">
    <h2>Classic red Lip Stencil</h2>
    <p>Price: $7</p>
    <button class="buy-now-button" onclick="window.location.href='https://example.com/lip-stencil1'">Buy Now</button>
  </div>
<div class="lip-stencil">
    <img src="img tool/lp8.jpg" alt="Lip Stencil 3">
    <h2>Round dark Lip Stencil</h2>
    <p>Price: $6</p>
    <button class="buy-now-button" onclick="window.location.href='https://example.com/lip-stencil3'">Buy Now</button>
  </div>
<div class="lip-stencil">
    <img src="img tool/lp4.jpg" alt="Lip Stencil 4">
    <h2>Sharp Orange Lip Stencil</h2>
    <p>Price: $5</p>
    <button class="buy-now-button" onclick="window.location.href='https://example.com/lip-stencil4'">Buy Now</button>
  </div>

  <div class="lip-stencil">
    <img src="img tool/lp3.jpg" alt="Lip Stencil 2">
    <h2>Heart-Shaped Lip Stencil</h2>
    <p>Price: $8</p>
    <button class="buy-now-button" onclick="window.location.href='https://example.com/lip-stencil2'">Buy Now</button>
  </div>


  

<div class="lip-stencil">
    <img src="img tool/lp1.jpg" alt="Lip Stencil 2">
    <h2>Sharp dark Lip Stencil</h2>
    <p>Price: $8</p>
    <button class="buy-now-button" onclick="window.location.href='https://example.com/lip-stencil2'">Buy Now</button>
  </div>
</div>

</body>
</html>
