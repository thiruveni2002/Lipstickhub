<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lip Primers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: lightcoral;
    }
    .lip-primer-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .lip-primer {
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin: 10px;
      padding: 20px;
      text-align: center;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .lip-primer img {
      max-width: 100%;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .buy-now-button {
      background-color: lightsalmon;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .buy-now-button:hover {
      background-color: black;
    }
  </style>
</head>
<body>

<div class="lip-primer-container">
  <div class="lip-primer">
    <img src="img tool/olp.jpg" alt="Lip Primer 1">
    <h2>Moisturizing Lip Primer</h2>
    <p>Price: $20</p>
    <button class="buy-now-button" onclick="window.location.href='https://example.com/lip-primer1'">Buy Now</button>
  </div>

  <div class="lip-primer">
    <img src="img tool/plp.jpg" alt="Lip Primer 2">
    <h2>Long-Lasting Lip Primer</h2>
    <p>Price: $22</p>
    <button class="buy-now-button" onclick="window.location.href='https://example.com/lip-primer2'">Buy Now</button>
  </div>

  <div class="lip-primer">
    <img src="img tool/lolp.jpg" alt="Lip Primer 3">
    <h2>Hydrating Lip Primer</h2>
    <p>Price: $18</p>
    <button class="buy-now-button" onclick="window.location.href='https://example.com/lip-primer3'">Buy Now</button>
  </div>

  <div class="lip-primer">
    <img src="img tool/blp.jpg" alt="Lip Primer 4">
    <h2>Smoothing Lip Primer</h2>
    <p>Price: $25</p>
    <button class="buy-now-button" onclick="window.location.href='https://example.com/lip-primer4'">Buy Now</button>
  </div>
 <div class="lip-primer">
    <img src="img tool/dolp.jpg" alt="Lip Primer 4">
    <h2>Shiny Fresh Lip Primer</h2>
    <p>Price: $25</p>
    <button class="buy-now-button" onclick="window.location.href='https://example.com/lip-primer4'">Buy Now</button>
  </div>
</div>

</body>
</html>
