<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lipstick Types</title>
    <link rel="stylesheet" href="type.css">
</head>
<body>
    <section class="lipstick-types">
        <h2 class="section-title">Lipstick Types</h2>
        <div class="types">
            <div class="type-card">
                <img src="img type/mt.jpg" alt="Matte Lipstick">
                <h3 class="type-name">Matte Lipstick</h3>
                <p class="type-description">Long-lasting and non-shiny finish.</p>
            </div>
            <div class="type-card">
                <img src="img type/gt.jpg" alt="Glossy Lipstick">
                <h3 class="type-name">Glossy Lipstick</h3>
                <p class="type-description">Shiny and moisturizing for a luscious look.</p>
            </div>
            <div class="type-card">
                <img src="img type/st.jpg" alt="Satin Lipstick">
                <h3 class="type-name">Satin Lipstick</h3>
                <p class="type-description">Smooth and creamy with a slight shine.</p>
            </div>
            <div class="type-card">
                <img src="img type/sht.jpg" alt="Sheer Lipstick">
                <h3 class="type-name">Sheer Lipstick</h3>
                <p class="type-description">Light and natural with a hint of color.</p>
            </div>
        </div>
    </section>
</body>
</html>
