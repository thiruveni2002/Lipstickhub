<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lip Oils</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
background-color: lightcoral;
    }
    .lip-oil-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .lip-oil {
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin: 10px;
      padding: 20px;
      text-align: center;
    }
    .lip-oil img {
      max-width: 100%;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .buy-now-button {
      background-color: lightsalmon;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .buy-now-button:hover {
      background-color: black;
    }
  </style>
</head>
<body>

<div class="lip-oil-container">
  <div class="lip-oil">
    <img src="img tool/s oil.jpg" >
    <h2>Strawberry Lip Oil</h2>
    <p>Price: $20</p>
    <button class="buy-now-button" onclick="window.location.href='https://example.com/lip-oil1'">Buy Now</button>
  </div>

  <div class="lip-oil">
    <img src="img tool/m oil.jpg" >
    <h2>Mango Lip Oil</h2>
    <p>Price: $18</p>
    <button class="buy-now-button" onclick="window.location.href='https://example.com/lip-oil2'">Buy Now</button>
  </div>

  <div class="lip-oil">
    <img src="img tool/w oil.jpg" >
    <h2>Watermelon Lip Oil</h2>
    <p>Price: $22</p>
    <button class="buy-now-button" onclick="window.location.href='https://example.com/lip-oil3'">Buy Now</button>
  </div>

  <div class="lip-oil">
    <img src="img tool/h oil.jpg" >
    <h2>Honey Lip Oil</h2>
    <p>Price: $19</p>
    <button class="buy-now-button" onclick="window.location.href='https://example.com/lip-oil4'">Buy Now</button>
  </div>
<div class="lip-oil">
    <img src="img tool/f oil.jpg" >
    <h2>Fruity Lip Oil</h2>
    <p>Price: $19</p>
    <button class="buy-now-button" onclick="window.location.href='https://example.com/lip-oil4'">Buy Now</button>
  </div>
</div>

</body>
</html>
